<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">

</head>
<body>
<!--左侧固定，右侧自适应-->

<!--左侧菜单栏-->
<div class="lt_aside">
  <!--标题-->
  <div class="title">
    <a href="javascript:;">黑马26期</a>
  </div>
  <!--头像-->
  <div class="headImg">
    <img src="images/default.png">
    <p>超级管理员</p>
  </div>
  <!--导航-->
  <div class="nav">
    <ul>
      <li>
        <a href="javascript:;"><i class="glyphicon glyphicon-user"></i>用户管理</a>
      </li>
      <li>
        <a class="category" href="javascript:;"><i class="glyphicon glyphicon-list"></i>分类管理</a>
        <div class="child_nav">
          <a class="current" href="javascript:;">一级分类</a>
          <a href="javascript:;">二级分类</a>
        </div>
      </li>
      <li><a href="javascript:;"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
    </ul>
  </div>
</div>

<!--右侧内容-->
<div class="lt_main">
  <!--头部导航-->
  <div class="main_nav">
    <a href="javascript:;" class="pull-left">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="javascript:;" class="pull-right">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!--下面内容-->
  <div class="container-fluid">
    <!--路径-->
    <ol class="clearfix">
      <li><a href="javascript:;">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">一级分类</li>
    </ol>
    <!--内容-->
    <!--添加按钮-->
    <div class="lt_add">
      <button class="btn btn-default" id="add">添加分类</button>
    </div>
    <!--分类列表-->
    <div class="lt_content">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th width="20%">序号</th>
          <th width="80%">一级分类名</th>
        </tr>
        </thead>
        <tbody>
        <!--动态加载-->
        <!--<tr>-->
        <!--<td></td>-->
        <!--<td></td>-->
        <!--</tr>-->
        </tbody>
      </table>

      <!--分页-->
      <div class="text-right">
        <ul id="pagintor"></ul>
      </div>
    </div>

  </div>
</div>

<!--退出模态框-->
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body red">
        <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="loginOut">退出</button>
      </div>
    </div>
  </div>
</div>

<!--添加分类模态框-->
<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="addModalLabel">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="add_form">
          <div class="form-group">
            <input name="categoryName" type="text" class="form-control" placeholder="请输入一级分类">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="addSure" data-dismiss="modal">添加</button>
      </div>

    </div>
  </div>
</div>


<script type="text/template" id="tmp">
  {{ each rows v i }}
  <tr>
    <td>{{ (page-1)*size+i+1 }}</td>
    <td>{{ v.categoryName }}</td>
  </tr>
  {{ /each }}
</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="js/checkLogin.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
</body>
</html>
