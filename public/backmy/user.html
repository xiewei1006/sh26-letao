<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/user.css">
</head>
<body>
<!--左侧固定，右侧自适应-->

<!--左侧菜单栏-->
<div class="lt_aside">
  <!--标题-->
  <div class="title">
    <a href="javascript:;">黑马26期</a>
  </div>
  <!--头像-->
  <div class="headImg">
    <img src="images/default.png">
    <p>超级管理员</p>
  </div>
  <!--导航-->
  <div class="nav">
    <ul>
      <li>
        <a href="javascript:;" class="current"><i class="glyphicon glyphicon-user"></i>用户管理</a>
      </li>
      <li>
        <a href="javascript:;"><i class="glyphicon glyphicon-list"></i>分类管理</a>
        <div class="child_nav" style="display: none">
          <a href="javascript:;">一级分类</a>
          <a href="javascript:;">二级分类</a>
        </div>
      </li>
      <li><a href="javascript:;"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
    </ul>
  </div>
</div>


<!--右侧内容-->
<div class="lt_main">
  <!--头部导航-->
  <div class="main_nav">
    <a href="javascript:;" class="pull-left">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="javascript:;" class="pull-right">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!--下面内容-->
  <div class="container-fluid">
    <!--路径-->
    <ol class="clearfix">
      <li><a href="javascript:;">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>
    <!--内容-->
    <div class="lt_content">
      <table class="table-bordered table-hover">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="20%">用户名</th>
            <th width="30%">手机号</th>
            <th width="20%">状态</th>
            <th width="20%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!--动态加载-->
          <!--<tr>-->
            <!--<td></td>-->
            <!--<td></td>-->
            <!--<td></td>-->
            <!--<td></td>-->
            <!--<td></td>-->
          <!--</tr>-->
        </tbody>
      </table>
    </div>
  </div>
</div>


<script type="text/template" id="tmp">
  {{ each list v i }}
  <tr>
    <td>{{ (page-1)*size + i+1 }}</td>
    <td>{{ v.username }}</td>
    <td>{{ v.mobile }}</td>
    <td>{{ v.isDelete === 1 ? "正常" : "禁用" }}</td>
    <td data-id="{{ v.id }}">
      {{ if v.isDelete === 1 }}
      <button class="btn btn-danger">禁用</button>
      {{ else }}
      <button class="btn btn-success">启用</button>
      {{ /if }}
    </td>
  </tr>
  {{ /each }}
</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>

<script src="js/user.js"></script>
</body>
</html>
