<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">

</head>
<body>
<!--左侧固定，右侧自适应-->

<!--左侧菜单栏-->
<div class="lt_aside">
  <!--标题-->
  <div class="title">
    <a href="javascript:;">黑马26期</a>
  </div>
  <!--头像-->
  <div class="headImg">
    <img src="images/default.png">
    <p>超级管理员</p>
  </div>
  <!--导航-->
  <div class="nav">
    <ul>
      <li>
        <a href="javascript:;"><i class="glyphicon glyphicon-user"></i>用户管理</a>
      </li>
      <li>
        <a class="category" href="javascript:;"><i class="glyphicon glyphicon-list"></i>分类管理</a>
        <div class="child_nav" style="display: none">
          <a href="javascript:;">一级分类</a>
          <a href="javascript:;">二级分类</a>
        </div>
      </li>
      <li><a class="current" href="javascript:;"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
    </ul>
  </div>
</div>

<!--右侧内容-->
<div class="lt_main">
  <!--头部导航-->
  <div class="main_nav">
    <a href="javascript:;" class="pull-left">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="javascript:;" class="pull-right">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!--下面内容-->
  <div class="container-fluid">
    <!--路径-->
    <ol class="clearfix">
      <li><a href="javascript:;">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>
    <!--内容-->
    <!--添加按钮-->
    <div class="lt_add">
      <button class="btn btn-default" id="add">添加分类</button>
    </div>
    <!--分类列表-->
    <div class="lt_content">
      <table class="table table-bordered table-hover">
        <!--序号	商品名称	商品描述	商品库存	商品尺寸	商品状态	操作-->
        <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="25%">商品名称</th>
          <th width="25%">商品描述</th>
          <th width="10%">商品库存</th>
          <th width="10%">商品尺寸</th>
          <th width="10%">商品状态</th>
          <th width="10%">操作</th>
        </tr>
        </thead>
        <tbody>
        <!--挖坑-->
        </tbody>
      </table>

      <!--分页-->
      <div class="text-right">
        <ul id="pagintor"></ul>
      </div>
    </div>


  </div>
</div>

<!--退出模态框-->
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body red">
        <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="loginOut">退出</button>
      </div>
    </div>
  </div>
</div>

<!--添加模态框-->
<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="addModalLabel">添加商品</h4>
      </div>

      <form id="add_form">
        <div class="modal-body">
          <div class="form-group">

            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span id="dropdownTxt">请选择二级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!--挖坑-->
              </ul>
            </div>
            <!--选择归属品牌(隐藏域)-->
            <input name="brandId" type="hidden" placeholder="请选择二级分类">
            <!--是否上架，默认上架(隐藏域)-->
            <input name="statu" type="hidden" value="1">
          </div>
          <div class="form-group">
            <!--产品名称-->
            <input name="proName" type="text" class="form-control" placeholder="请输入商品名称">
          </div>
          <div class="form-group">
            <!--产品描述-->
            <textarea name="proDesc" class="form-control" rows="3" placeholder="请输入商品描述"></textarea>
          </div>
          <div class="form-group">
            <!--产品库存-->
            <input name="num" type="text" class="form-control" placeholder="请输入商品库存">
          </div>
          <div class="form-group">
            <!--产品尺寸-->
            <input name="size" type="text" class="form-control" placeholder="请输入商品尺码">
          </div>
          <div class="form-group">
            <!--老价格-->
            <input name="oldPrice" type="text" class="form-control" placeholder="请输入商品原价">
          </div>
          <div class="form-group">
            <!--价格-->
            <input name="price" type="text" class="form-control" placeholder="请输入商品现价">
          </div>
          <div class="form-group">
            <label for="pic1" class="btn btn-default">上传图片</label>
            <!--隐藏-->
            <input name="pic1" type="file" id="pic1" multiple data-url="/product/addProductPic" style="display: none">
          </div>
          <div class="form-group" id="img-box" style="font-size: 0">
            <!--<img width="100" src="">-->
            <!--<input name="" type="text" placeholder="接收图片返回名称">-->
            <!--<input name="" type="text" placeholder="接收图片返回地址">-->
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
      </form>

    </div>
  </div>
</div>

<script type="text/template" id="tmp">
  {{ each rows v i }}
  <tr>
    <td>{{ (page-1)*size+i+1 }}</td>
    <td>{{ v.proName }}</td>
    <td>{{ v.proDesc }}</td>
    <td>{{ v.num }}</td>
    <td>{{ v.size }}</td>
    <td>{{ v.statu==1?'已上架':'已下架' }}</td>
    <td>
      {{ if v.statu==1 }}
      <button class="btn btn-danger">下架</button>
      {{ else }}
      <button class="btn btn-success">上架</button>
      {{ /if }}
    </td>
  </tr>
  {{ /each }}
</script>

<script type="text/html" id="dropdownMenu">
  {{ each rows v i }}
  <li><a data-id="{{ v.id }}" href="#">{{ v.brandName }}</a></li>
  {{ /each }}
</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="js/checkLogin.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
