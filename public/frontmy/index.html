<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="lt_contains">
    <!--乐淘头部-->
    <div class="lt_header">
      <a class="icon_left" href="javascript:;"><i class="fa fa-home"></i></a>
      <h3>乐淘云购</h3>
      <a class="icon_right" href="javascript:;"><i class="fa fa-search"></i></a>
    </div>
    <!--乐淘主体-->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!--轮播图-->
          <div class="lt_banner">

            <div class="mui-slider">
              <div class="mui-slider-group mui-slider-loop">
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner6.png" /></a></div>

                <div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="images/banner4.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="images/banner5.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="images/banner6.png" /></a></div>

                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
              </div>
            </div>

          </div>
          <!--导航区域-->
          <div class="lt_nav">
            <ul class="mui-clearfix">
              <li><a href="javascript:;"><img src="images/nav1.png"></a></li>
              <li><a href="javascript:;"><img src="images/nav2.png"></a></li>
              <li><a href="javascript:;"><img src="images/nav3.png"></a></li>
              <li><a href="javascript:;"><img src="images/nav4.png"></a></li>
              <li><a href="javascript:;"><img src="images/nav5.png"></a></li>
              <li><a href="javascript:;"><img src="images/nav6.png"></a></li>
            </ul>
          </div>
          <!--产品区域-->
          <div class="lt_product"></div>
        </div>
      </div>

    </div>
    <!--乐淘底部-->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li><a class="current" href="javascript:;"><i class="fa fa-home"></i><p>首页</p></a></li>
        <li><a href="javascript:;"><i class="fa fa-bars"></i><p>分类页</p></a></li>
        <li><a href="javascript:;"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
        <li><a href="javascript:;"><i class="fa fa-user"></i><p>用户中心</p></a></li>
      </ul>
    </div>
  </div>


  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="js/common.js"></script>

</body>
</html>
