<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="lt_contains">
    <!--乐淘头部-->
    <div class="lt_header">
      <a class="icon_left" href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
    </div>
    <!--乐淘主体-->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="search">
            <input class="search-text" type="text" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary search-btn">搜索</button>
          </div>
          <div class="lt_sort">
            <a href="javascript:;">上架时间 <i class="fa fa-angle-down"></i></a>
            <a data-type="price" href="javascript:;">价格 <i class="fa fa-angle-down"></i></a>
            <a data-type="num" href="javascript:;">库存 <i class="fa fa-angle-down"></i></a>
            <a href="javascript:;">折扣 <i class="fa fa-angle-down"></i></a>
          </div>
          <div class="lt_product">
            <div class="loading"></div>
            <!-- 挖坑 -->
          </div>
        </div>
      </div>
    </div>
    <!--乐淘底部-->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li><a href="javascript:;"><i class="fa fa-home"></i>
            <p>首页</p>
          </a></li>
        <li><a href="javascript:;"><i class="fa fa-bars"></i>
            <p>分类页</p>
          </a></li>
        <li><a href="javascript:;"><i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a></li>
        <li><a href="javascript:;"><i class="fa fa-user"></i>
            <p>用户中心</p>
          </a></li>
      </ul>
    </div>
  </div>


  <script type="text/html" id="tpl">
    <ul class="mui-clearfix">
      {{ each data v i }}
      <li>
        <a href="product.html?productId={{ v.id }}">
          <img src="{{ v.pic[0].picAddr }}">
          <p class="mui-ellipsis-2">{{ v.proName }}</p>
          <p class="mui-clearfix">
            <span class="price">¥{{ v.price }}</span>
            <span class="oldPrice">¥{{ v.oldPrice }}</span>
          </p>
          <button class="mui-btn mui-btn-primary">立即购买</button>
        </a>
      </li>
      {{ /each }}
    </ul>
  
  </script>



  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/searchList.js"></script>

</body>

</html>
