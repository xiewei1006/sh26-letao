<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="lt_contains">
    <!--乐淘头部-->
    <div class="lt_header">
      <a class="icon_left" href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
    </div>
    <!--乐淘主体-->
    <div class="lt_main">
      <div class="search">
        <input class="search-text" type="text" placeholder="请输入搜索关键字">
        <button class="mui-btn mui-btn-primary search-btn">搜索</button>
      </div>
      <div class="search-histroy">
        <!-- 挖坑 -->
      </div>
    </div>
    <!--乐淘底部-->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li><a href="javascript:;"><i class="fa fa-home"></i>
            <p>首页</p>
          </a></li>
        <li><a href="javascript:;"><i class="fa fa-bars"></i>
            <p>分类页</p>
          </a></li>
        <li><a href="javascript:;"><i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a></li>
        <li><a href="javascript:;"><i class="fa fa-user"></i>
            <p>用户中心</p>
          </a></li>
      </ul>
    </div>
  </div>


  <script type="text/template" id="tpl">
    {{ if list.length==0 }}
      <p>没有更多数据了</p>
    {{ else }}
      <p class="history-title">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right clearHistory"><i class="fa fa-trash"></i>清空记录</span>
      </p>
      <ul>
        {{ each list v i }}
        <li>
          <a class="mui-pull-left" href="searchList.html?key={{ v }}">{{ v }}</a>
          <i data-index="{{ i }}" class="mui-pull-right mui-icon mui-icon-closeempty icon-del"></i>
        </li>
        {{ /each }}
      </ul>
    {{ /if }}

  </script>


  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/search.js"></script>

</body>

</html>
